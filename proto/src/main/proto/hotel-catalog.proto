syntax = "proto3";

package catalog;

option java_multiple_files = true;
option java_package = "dev.aira.stayreserve.catalog";

message HotelProto {
  int64 id = 1;
  string name = 2;
  string description = 3;
  string city = 4;
  string state = 5;
  string country = 6;
  int32 stars = 7;
  double price_per_night = 8;
  bool available = 9;
}

message AddHotelRequest {
  HotelProto hotel = 1;
}

message AddHotelResponse {
  int64 hotel_id = 1;
  string message = 2;
}


message ListAvailableHotelRequest {}

message ListAvailableHotelResponse {
  repeated HotelProto hotels = 1;
}

message GetHotelByIdRequest {
  int64 id = 1;
}

message GetHotelByIdResponse {
  HotelProto hotel = 1;
}

service CatalogService {
  rpc AddHotel(AddHotelRequest) returns (AddHotelResponse);
  rpc ListAvailableHotel(ListAvailableHotelRequest) returns (ListAvailableHotelResponse);
  rpc GetHotelById(GetHotelByIdRequest) returns (GetHotelByIdResponse);
}